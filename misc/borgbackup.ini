
; only one mandatory GENERAL section
[GENERAL]
; REPOSITORY: (mandatory, no default) connection string to endpoint.
; For remote endpoints use 'ssh:', backups to local storage starts with a absolute path 'file://'.
;REPOSITORY = "ssh://root@172.17.0.1:8022"
REPOSITORY = "file:///backup/borgtest"

; FOLDER: (mandatory, no default) after connection, the folder for Backup on
; remote. This folder needs to be created via a remote shell
FOLDER = "/sfr"

; SSHKEY: (mandatory) ssh key which is used for authorization
SSHKEY=/home/sfr/.ssh/id_rsa

; ENCRYPTION: (optional, default: no encryption), value is password for
; encryption. Encryption is enabled at "borg init" time.
ENCRYPTION = "x"

; SUDO: if 'true', we use 'sudo' to start the container, if 'false' no sudo is
; used
SUDO = 1

; FILECACHE: (optional, default: no file cache) - cache for detection of
; changed files. With cache this will speed up the backup process
; Without cache userinteraction is required
FILECACHE = /home/sfr/.cache/borgbackup

; VERBOSE - (optional, default=1) enable verbose, 0=disable, 1=enable
VERBOSE = 1

; STAT: (optional, default=1) enable stats for backup operation, 0=disabled, 1=enabled
STAT = 1

; RESTOREDIR - (mandatory, default: /RESTORE)
RESTOREDIR = /storage/restore


; only one optional SERVER section
[SERVER]
; REPOSITORYFOLDER: (mandatory) folder for backups
REPOSITORYFOLDER = /storage/backup/BACKUP

; SSHKEYCONF: (mandatory) file with sshkeys for access configuration
SSHKEYCONF = /storage/backup/keys.txt

;SSHPORT: (mandatory) Port of listening ssh connection
SSHPORT = 8022

;BACKGROUND: (optional, default: 1) 1=true, 0=false
BACKGROUND = 0


; Backupentries needs to start with "BACKUP" and a identifier
[BACKUP001]
; PATH: (mandatory) Path for backup
; backup /home-folder but not object files and the /home/testuser folder
PATH = /home

; EXCLUDE (optional, no default, can occure more than one time)
EXCLUDE = *.o
EXCLUDE = /home/testuser
EXCLUDE = /home/sfr/.[a-zA-Z0-9]*/

; CHUNKER parameter (optional, default: borg's chunker defaults)
;         for big files use something like this 19,23,21,4095
CHUNKER = 10,23,16,4095

; COMPRESSION (optional, default: none) compression of archive, none lz4
; zlib,0-9 lzma,0-9
COMPRESSION = zlib,6

; PRUNEinformation (optional, no default) for this archive
PRUNEHOURLY=8
;PRUNEDAILY=
;PRUNEWEEKLY=
;PRUNEMONTHLY=
;PRUNEYEARLY=

; KEEPWITHIN (optional, no default) form: "<int><letter>", letter=unit like
; H,d,w,m,y
KEEPWITHIN = 1H

